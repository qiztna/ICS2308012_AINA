<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kolej Professional Mara Indera Mahkota</h1>
    <h2>COURSE</h2>
    <form action="" method="POST">
        {% csrf_token%}
        Course Code <input type="text" name="code"><br><br>
        Description <input type="text" name="description"><br><br>
        <input type="submit" value="SAVE"><br><br>
    </form>
    {{message}}<br>
    <a href="{% url 'index' %}">Index (index.html)</a><br>
    <a href="{% url 'search_course' %}">press search course (search_course.html)</a><br>

    
    <table border="1" style="margin-bottom: 20px;">
        <tr>
            <th>code</th>
            <th>description</th>
            <th>update?</th>
            <th>delete?</th>
        </tr>
        {% for data in mycourse %}
        <tr>
            <td>{{ data.code }}</td>
            <td>{{ data.description }}</td>
            <td><a href="update_course/{{data.code}}">Update</td>
            <td><a href="delete_course/{{data.code}}">Delete</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
