<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <form action="" method="get">
        Enter Mentor: <input type="text" name="men_id">

    <table border="1" style="margin-bottom: 20px;">
        <th>mentorID</th>
        <th>mentorName</th>

        {% endfor %}
    </table>

</body>
